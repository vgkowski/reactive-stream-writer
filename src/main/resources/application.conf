generator {
  msisdn-length = 8
  msisdn-length = ${?MSISDN_LENGTH}
  throughput-per-second = 100
  throughput-per-second = ${?THROUGHPUT}
  cdr{
    timeRange=10800
    timeRange=${?TIMERANGE}
  }
}
mongodb{
  host = "localhost"
  host = ${?MONGO_HOST}
  port = 27017
  port = ${?MONGO_PORT}
  authenticationDatabase = "admin"
  authenticationDatabase = ${?MONGO_AUTH_DB}
  username = ""
  username = ${?MONGO_USERNAME}
  password = ""
  password = ${?MONGO_PASSWORD}
  database = "cdrDB"
  database = ${?MONGO_DB}
  collection = "cdr"
  collection = ${?MONGO_COLLECTION}
  bulk-size = 10
  bulk-size = ${?MONGO_BULK_SIZE}
  write-parallelism = 4
  write-parallelism = ${?WRITE_PARALLELISM}
}
elasticsearch{
  protocol = "http"
  protocol = ${?ES_PROTOCOL}
  host = "localhost"
  host = ${?ES_HOST}
  port = 9200
  port = ${?ES_PORT}
  username = ""
  username = ${?ES_USERNAME}
  password = ""
  password = ${?ES_PASSWORD}
  index = "cdr"
  index = ${?ES_INDEX}
  doc-type = "cdr"
  doc-type = ${?DOC_TYPE}
  bulk-size = 100
  bulk-size = ${?ES_BULK_SIZE}
  keystore-path = ""
  keystore-path = ${?ES_KEYSTORE_PATH}
  keystore-pass = ""
  keystore-pass = ${?ES_KEYSTORE_PASSWORD}
}
akka.kafka.producer {
  # Tuning parameter of how many sends that can run in parallel.
  parallelism = 100
  # How long to wait for `KafkaProducer.close`
  close-timeout = 60s
  # Fully qualified config path which holds the dispatcher configuration
  # to be used by the producer stages. Some blocking may occur.
  # When this value is empty, the dispatcher configured for the stream
  # will be used.
  use-dispatcher = "akka.kafka.default-dispatcher"
  # Properties defined by org.apache.kafka.clients.producer.ProducerConfig
  # can be defined in this configuration section.
  kafka-clients {
  }
}
kafka{
  topic = "cdr"
  topic = ${?KAFKA_TOPIC}
  bootstrap-servers = "localhost:9092"
  bootstrap-servers = ${?KAFKA_BOOTSTRAP_SERVERS}
}